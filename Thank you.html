<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Thank You!</title>
    <link rel="stylesheet" href="design.css">
    
    <!-- Styles pulled from index.html for consistent look -->
    <style>
        /* Ensures the background reflects the dark, car-themed palette */
        body {
            background-color: #0a0e14; /* Deep, almost black base */
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            padding: 2rem 2rem;
            text-align: center;
            background: linear-gradient(145deg, #10151f 0%, #0a0e14 100%); 
            border-bottom: 3px solid #0072C6;
            margin-bottom: 2rem;
        }
        header h1 {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 114, 198, 0.7);
        }

        /* Thank You Message Styling (adapted from section/card) */
        .thankyou-message {
            text-align: center;
            padding: 5rem;
            background-color: #161b22;
            max-width: 800px;
            margin: 5rem auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #30363d;
        }
        .thankyou-message h1 {
            color: #33FF57; /* Success/Go color */
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(51, 255, 87, 0.7);
        }
        .thankyou-message p {
            font-size: 1.2rem;
            color: #aeb8c3;
        }
        .return-link {
            display: inline-block;
            margin-top: 2rem;
            color: #0072C6; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #0072C6;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .return-link:hover {
            background-color: #0072C6;
            color: #ffffff;
        }
    </style>
</head>
