    <style>
       
        body {
            background-color: #0a0e14; 
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background: #161b22;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
        }
        .section h2 {
             color: #79c0ff;
             border-bottom: 2px solid #30363d;
             padding-bottom: 0.5rem;
             margin-bottom: 1.5rem;
        }

        header {
            padding: 2rem 2rem;
            text-align: center;
            background: linear-gradient(145deg, #10151f 0%, #0a0e14 100%); 
            border-bottom: 3px solid #0072C6;
            margin-bottom: 2rem;
        }
        header h1 {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 114, 198, 0.7);
        }

        .product-card {
            width: 45%;
            min-width: 280px;
            padding: 25px;
            margin-bottom: 20px;
            background: #10151f; 
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #30363d;
            text-align: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 15px rgba(0, 114, 198, 0.5);
        }
        .product-card h3 {
            color: #79c0ff;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .product-card img {
            width: 100%; 
            height: auto; 
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
