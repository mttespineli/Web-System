<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="design.css">

    <!-- Styles pulled from index.html for consistent look -->
    <style>
        /* Ensures the background reflects the dark, car-themed palette */
        body {
            background-color: #0a0e14; /* Deep, almost black base */
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            padding: 2rem 2rem;
            text-align: center;
            background: linear-gradient(145deg, #10151f 0%, #0a0e14 100%); 
            border-bottom: 3px solid #0072C6;
            margin-bottom: 2rem;
        }
        header h1 {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 114, 198, 0.7);
        }

        /* Contact Form Container Styling (adapted from .section/.feature-card) */
        .contact-form-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid #30363d;
            text-align: left;
        }

        .contact-form-container h2 {
             color: #79c0ff;
             border-bottom: 2px solid #30363d;
             padding-bottom: 0.5rem;
             margin-bottom: 1.5rem;
        }

        .contact-form-container label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #c9d1d9;
        }

        .contact-form-container input[type="text"],
        .contact-form-container input[type="email"],
        .contact-form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-sizing: border-box; 
            background-color: #0d1117;
            color: #c9d1d9;
            transition: border-color 0.3s;
        }
        .contact-form-container input:focus, .contact-form-container textarea:focus {
            outline: none;
            border-color: #0072C6;
            box-shadow: 0 0 5px rgba(0, 114, 198, 0.5);
        }
        
        /* Submit Button Styling (adapted from cta-button) */
        .contact-form-container button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #0072C6;
            color: #ffffff;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-form-container button[type="submit"]:hover {
            background-color: #0087E0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- FIXED: Ensures the path is index.html for the home button -->
            <li><a href="WEB_MAIN.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-form-container">
        <h2>Submit Your Inquiry</h2>
        <p style="color: #aeb8c3; margin-bottom: 1.5rem;">Fill out the form below to send us a message. We look forward to hearing from you!</p>
        
        <!-- Action redirects to thankyou.html upon submission -->
        <form action="Thank you.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
